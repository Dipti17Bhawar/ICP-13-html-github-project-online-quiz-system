<!DOCTYPE html>
<html>
    <head>
        <title>Student SignUp Page</title>
    </head>
    <body>
        <center>
        <form>
            <h1>Student Sign Up</h1>
            <h3><label for="inputname">Full Name</label><br/>
            <input type="text" placeholder="Enter your name" id="inputname" required>
            <br/></h3>
           <h3> <label for="inputemail">Email Address</label><br/>
            <input type="email" placeholder="Enter email address" id="inputemail" required>
            <br/></h3>
            <h3><label for="inputpassword">Password</label><br/>
            <input type="password" placeholder="Enter password" id="inputpassword" required>
            <br/></h3> 
            <h3> <label for="inputconfirmpassword">Confirm Password</label><br/>
            <input type="password" placeholder="Enter password again"  id="inputconfirmpassword" required>
            <br/><br/></h3> 
            <input type="button" value="Sign Up"/></br></br> 
            <input type="button" value="Cancel"/>
        </form>
        </center>
    </body>
</html>
